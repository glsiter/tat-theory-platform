<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple风格测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in-section {
            opacity: 0;
            transform: translateY(60px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        
        .fade-in-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Apple风格测试页面</h1>
        
        <section class="fade-in-section bg-white rounded-lg p-8 mb-8">
            <h2 class="text-2xl font-bold mb-4">测试内容 1</h2>
            <p>这是一个测试段落，用来验证fade-in动画是否正常工作。</p>
        </section>
        
        <section class="fade-in-section bg-white rounded-lg p-8 mb-8">
            <h2 class="text-2xl font-bold mb-4">测试内容 2</h2>
            <p>这是另一个测试段落，用来验证多个元素的动画效果。</p>
        </section>
    </div>
    
    <script>
        // 处理fade-in-section动画
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);
        
        // 观察所有fade-in-section元素
        document.querySelectorAll('.fade-in-section').forEach(section => {
            observer.observe(section);
        });
        
        console.log('测试页面加载完成');
    </script>
</body>
</html>
